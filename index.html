<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <main>
      <section>
        <button class="startGame">Let's play Tetris</button>
        <div class="gameboard"></div>
      </section>
      <div class="scoreboard"></div>
      <div class="instructions">
        <p>Press w to rotate clockwise</p>
        <p>Press q to rotate counter-clockwise</p>
        <button class="pause">Pause/Resume</button>
      </div>

    </main>
  </body>
</html>
