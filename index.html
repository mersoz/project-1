<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stack My Bits Up</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Quicksand:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>

  <body>
    <audio id="themeSong" loop>
      <source src="./sounds/TheProdigySmackMyBitchUp.mp3"  type="audio/mpeg">
      Your browser does not support the <code>audio</code> element.
    </audio>
    <audio id="smackThat">
      <source src="./sounds/AkonSmackThat.mp3"  type="audio/mpeg">
      Your browser does not support the <code>audio</code> element.
    </audio>

    <main class="clearfix">
      <div class="landing">
        <button class="startGame">STACK MY BITS UP</button>
        <div class="instructions">
          <p><span class="key">w</span>Rotate clockwise</p>
          <p><span class="key">q</span>Rotate counter-clockwise</p>
          <p><span class="key">m</span>Mute / Unmute</p>
          <p><span class="key">p</span>Pause / Resume</p>
        </div>
      </div>
      <!-- <div class="" -->

      <div class="gameboard blur"></div>
      <div class="sidebar clearfix blur">

        <div class="scoreboard">
          Score: <span class="score"></span></br>
          High Score: <span class="highscore"></span>
        </div>

        <button class="sidebuttons unclickable pause">Pause</button>
        <button class="sidebuttons unclickable mute">Mute</button>

      </div>
    </main>
  </body>

  <footer>Made with much &hearts; by <a href="https://github.com/mersoz">Muge Ersoz</a> at GA London</footer>
</html>
